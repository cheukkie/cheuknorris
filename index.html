<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cheuk Norris</title>
    <link rel="stylesheet" href="./build/app.css">
</head>

<body>
    <div id="chuckNorris">
        <h1>Weet jij wie Cheuk Norris?</h1>
        <button v-on:click="showRandomJokes(10)">Gimme 10 random jokes!</button>
        <button v-on:click="jokeTimer">Randomly add 1 joke each 5 sec</button>

        <h2>Random jokes</h2>
        <ul id="random-jokes">
            <li v-for="joke in jokes">
                <button v-on:click="addFav(joke)" v-if="!joke.faved">Fav dizzz</button>
                <div>id {{ joke.id }}</div>
                <div>{{ joke.joke }}</div>
                <div v-if="joke.categories.length > 0">
                    <span v-for="category in joke.categories">{{ category }}</span>
                </div>
            </li>
        </ul>
        <h2>Favorite jokes</h2>
        <ul>
            <li v-for="favorite in favorites">
                <button v-on:click="removeFav(favorite)">Remove diz</button>
                <div>id {{ favorite.id }}</div>
                <div>{{ favorite.joke }}</div>
                <div v-if="favorite.categories.length > 0">
                    <span v-for="category in favorite.categories">{{ category }}</span>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="./build/app.bundle.js"></script>
</body>

</html>
